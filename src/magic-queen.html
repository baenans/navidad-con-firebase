<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="magic-queen">
  <template>
    <style>
      :host {
        display: block;
        margin: 10px auto;
        width: 140px;
      }

      #name{
        font-weight: 700;
      }
      #position{
        font-style: italic;
      }

      img{
        width: 120px;
        height: 120px;
        border-radius: 50%;
      }

      a,
      a:link,
      a:active{
        text-decoration: none;
        color: #FFA000;
        font-style: italic;
      }

      a:hover{
        color: #FFA000;
      }
    </style>

    <img src="[[data.imagen]]"></img>
    <div id="name">[[data.nombre]]</div>
    <div id="position">[[data.puesto]]</div>
    <div><a href="https://www.twitter.com/[[data.twitter]]">@[[data.twitter]]</a></div>
    
  </template>
  <script>
    Polymer({
      is: 'magic-queen'
    });
  </script>
</dom-module>
