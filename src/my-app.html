<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      h1{
        text-align: center;
        font-size: 45px;
        font-weight: 100;
        margin-bottom: 0px;
      }

      h2{
        text-align: center;
        font-weight: 100;
        font-style: italic;
      }

      header{
        text-align: center;
        padding: 20px 150px;
        font-size: 25px;
        font-weight: 100; 
      }

      #magic-queens{
        display: flex;
        text-align: center;
        flex-wrap: wrap;
      }

      .hashtag{
        font-size: 20px;
        font-weight: 700
      }

      #c4as{
        margin: 20px 0;
      }

      #c4as a,
      #c4as a:link,
      #c4as a:active,
      #c4as a:hover{
        text-decoration: none;
        font-size: 18px;
        color: blue;
        font-weight: 500;
      }

      main{
        text-align: center;
      }

      footer{
        text-align: center;
        padding: 20px 150px;
      }

      @media all and (max-width: 800px){
        h1{
          font-size: 30px;
          margin-top: 10px;
        }

        header{
          text-align: center;
          padding: 20px 60px;
          font-size: 20px;
          font-weight: 100; 
        }

        #magic-queens{
          flex-flow: column;
        }
      }

    </style>

    <h1>Navidad con Firebase</h1>
    <header>
      <div>
        (Hero image goes here)
      </div>

      <p id="header-text">
        Presta atención en diciembre para aprender Firebase con Carlos, Jeff, Paola y Kike – tus <i>reyes mágicos</i> del desarrollo.
      </p>

      <div id="c4as">
        <a href="https://g.co/firebase/bits">
          <paper-button raised>Documentación</paper-button>
        </a>
        <a href="https://g.co/firebase/codelabs">
          <paper-button raised>Codelabs</paper-button>
        </a>
      </div>

      <div class="hashtag">#navidadconfirebase</div>
    </header>

    <main>
      <template 
        is="dom-repeat"
        items="[[bits]]"
        as="bit">

        <bit-element 
          bit="[[bit]]">
        </bit-element>
      
      </template>
        

    </main>

    <h2>Los Reyes Mágicos</h2>
    <div id="magic-queens">
      <template
        is="dom-repeat"
        items="[[kings]]"
        as="king">

        <magic-queen
          data="[[king]]"></magic-queen>
          
      </template>
      

    </div>

    <footer>
      <p>
        Comparte en tus redes sociales:<br><br>
        (G+) | (Twitter) | (LinkedIn) | (Fracebook)
      </p>

      <div class="hashtag">#navidadconfirebase</div>
      
    </footer>

  </template>
